<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>

    <title>Awesome Books - Fuhidy | Khanh | Abdoul</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li class="nav-link active" data-page="list">List</li>
                <li class="nav-link" data-page="addNew">Add new</li>
                <li class="nav-link" data-page="contact">Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="book-list " id="list-section" data-visible="true">
            <h1>Awesome books</h1>
            <!-- Container of the books -->
            <div class="container">
            </div>

        </section>

        <section class="" id="add-section" data-visible="false">
            <h1>Add new book</h1>
            <form id="form" method="POST">
                <input type="text" placeholder="Title" id="title" required>
                <input type="text" placeholder="Author" id="author" required>
                <button type="submit" value="Add" class="btn">Add</button>
            </form>
        </section>

        <section class="hidden" id="about-section" data-visible="false">
            <h1>Contact Information</h1>
            <div class="contact-information">
                <p>Do you have any questions or you just want to say "Hello" ? <br> You can reach out to us:</p>
                <ul>
                    <li><a href="https://github.com/Mofuhidy">Fuhidy</a></li>
                    <li><a href="https://github.com/khanh-devos">Khanh</a></li>
                    <li><a href="https://github.com/aradradev">Jalloh</a></li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer-section">
          <a href="https://github.com/khanh-devos/awesome-books/blob/main/MIT.md">&copy; Copyright</a>
    </footer>

</body>

</html>
